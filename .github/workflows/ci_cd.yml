name: CI
on:
  pull_request:
  workflow_dispatch:
  push:
    tags:
      - "*"
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build-posters:
    name: "Build posters"
    runs-on: ubuntu-latest
    steps:

      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Set up Python 3.10"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: "Install dependencies"
        run: |
          python -m pip install -r requirements/requirements_doc.txt

      - name: "Install LaTeX packages"
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-base \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-science

      - name: "Install ImageMagick and configure"
        run: |
          sudo apt-get install -y imagemagick
          # sudo sed -i '/disable ghostscript format types/,+6d' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/^.*policy.*coder.*none.*PDF.*//' /etc/ImageMagick-6/policy.xml


      - name: "Build posters"
        run: make all

      - name: "Upload posters"
        uses: actions/upload-artifact@v3
        with:
          name: posters
          path: out/*.pdf

      - name: "Build documentation site"
        run: |
          make -C doc html

      - name: Prepare files for gh-pages deployment
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir gh-pages-docs
          cp out/{*.pdf,*.png} gh-pages-docs/
          cp -r doc/_build/html/* gh-pages-docs/

      - name: "Upload gh-pages site"
        uses: actions/upload-artifact@v3
        with:
          name: gh-pages-docs
          path: gh-pages-docs

  deploy-posters:
    name: "Deploy posters"
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: build-posters
    steps:

      - name: "Download poster artifacts"
        uses: actions/download-artifact@v3
        with:
          name: gh-pages-docs

      - name: "Deploy to GitHub Pages"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages-docs
          cname: scipy2023.pyansys.com
